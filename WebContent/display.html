</head>
<body>
	<center>
	<form action="displayData" method="post">
	<div class="container">
	<table class="table">
	<tr>
		<td colspan=2><h1>Display specific data</h1></td>
	</tr>
	<tr>
	<td>Enter Roll no : </td>
	<td><input type="text" name="rno"></td>
	<br>
	</tr>
	<tr>
	<td colspan=2><input type="submit" class="btn-primary" value="display data"></td>
	</tr>
	</form>
	</table>
	
	<table class="table" align="center">
	<tr>
		<td colspan=2><h1>Display All data</h1></td>
	</tr>
	<tr>
	<td colspan=2>
		<form action="displayAll" method="post">

		</form>
	</td>
	</tr>
	
	</table>
	</div>
	</center>
</body>
</html>
